<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="upper-section">
      <p class="first-para">We are launching <span>soon!</span></p>
      <p class="second-para">Subscribe and get notified</p>
    </div>

    <div class="email-section">
      <form action="#" id="form">
        <div>
        <input type="email" name="email" id="email" placeholder="Your email address">
        <span class="error" id="error"></span>
      </div>
        <button type="submit" class="btn">Notify Me</button>
      
      </form>
    </div>
   
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
      </div>

  </main>

  <footer>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/8375dbf9b5.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
